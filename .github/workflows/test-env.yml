name: Test

on:
  push:
    branches: [main]
    # Publish semver tags as releases.
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
jobs:
  info:
    name: OS Info
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Info
      run: |
        env
        df -h
        pwd
        du -sh `pwd`
